{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Hospital Isidro Ayora</title>

  <!-- Mobile Specific Metas -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Bootstrap App Landing Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
 

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/idp.png' %}" />

  <!-- PLUGINS CSS STYLE -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/fancybox/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/aos/aos.css' %}">

  <!-- CUSTOM CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">

  <section class="user-login section">
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Imagen en la mitad izquierda -->
        <div class="col-md-6 p-0">
          <div class="image h-100">
            <img class="img-fluid h-100 w-100 object-fit-cover" src="{% static 'images/tpt.png' %}" alt="desk-image">
          </div>
        </div>
        <!-- Contenido en la mitad derecha -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="content text-center w-75">
            <div class="logo mb-4">
              <a href="index.html"><img src="{% static 'images/hia.png' %}" alt="logo"></a>
            </div>
            <div class="title-text mb-4">
              <h3>Inicia sesión</h3>
            </div>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" action="{% url 'iniciosesion' %}">
              {% csrf_token %}
              <!-- Username -->
              <input class="form-control main mb-3" name="username" type="text" placeholder="Username" required>
              <!-- Password -->
              <input class="form-control main mb-3" name="pass1" type="password" placeholder="Password" required>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-main-sm">Ingresar</button>
            </form>
            <div class="new-acount mt-3">
              <a href="contact.html">¿Olvidaste tu contraseña?</a>
              <p>¿No tiene una cuenta? <a href="{% url 'iniciosesion' %}">Crear una cuenta SIGN UP</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- To Top -->
  <div class="scroll-top-to">
    <i class="ti-angle-up"></i>
  </div>
  
  <!-- JAVASCRIPTS -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
  <script src="{% static 'plugins/fancybox/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'plugins/syotimer/jquery.syotimer.min.js' %}"></script>
  <script src="{% static 'plugins/aos/aos.js' %}"></script>
  <script src="{% static 'plugins/google-map/gmap.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
  
  </body>
  
</html>
