<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Hospital Isidro Ayora</title>

  <!-- Mobile Specific Metas -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Bootstrap App Landing Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  

  <!-- Favicon -->
  {% load static %}
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/idp.png' %}" />

  <!-- PLUGINS CSS STYLE -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/fancybox/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/aos/aos.css' %}">

  <!-- CUSTOM CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet"> 

</head>

<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">

<!--=============================
=            Sign Up            =
==============================-->
<section class="user-login section">
  <div class="container-fluid p-0">
    <div class="row no-gutters" style="height: 100vh;">
      <!-- Imagen en la mitad izquierda -->
      <div class="col-md-6 p-0">
        <div class="image h-100">
          <img class="img-fluid w-100 h-100" style="object-fit: cover;" src="{% static 'images/ok.jpg' %}" alt="desk-image">
        </div>
      </div>
      <!-- Contenido en la mitad derecha -->
      <div class="col-md-6 d-flex align-items-center">
        <div class="content mx-auto w-75">
          <!-- Logo centrado -->
          <div class="logo text-center mb-4">
            <a href="{% url 'inicio' %}">
              <img src="{% static 'images/hia.png' %}" alt="" style="max-width: 450px;">
            </a>
          </div>
          <!-- Título -->
          <div class="title-text text-center mb-4">
            <h3>Crear cuenta</h3>
          </div>


          {% if messages %}
              <div class="messages">
                  {% for message in messages %}
                      <div class="alert alert-danger">{{ message }}</div>
                  {% endfor %}
              </div>
          {% endif %}


          <!-- Formulario de registro -->
          <form method="post" action="{% url 'crearcuenta' %}">
            {% csrf_token %}
            <!-- Username -->
            <div class="form-group">
              <input class="form-control main" type="text" name="username" placeholder="Nombre de usuario" required>
            </div>
            <!-- Fila para nombres -->
            <div class="form-row">
              <div class="col-md-6 form-group">
                <input class="form-control main" type="text" name="fname" placeholder="Nombres" required>
              </div>
              <div class="col-md-6 form-group">
                <input class="form-control main" type="text" name="lname" placeholder="Apellidos" required>
              </div>
            </div>
            <!-- Fila para correos -->
            <div class="form-row">
              <div class="col-md-6 form-group">
                <input class="form-control main" type="email" name="email" placeholder="Correo electrónico" required>
              </div>
              <div class="col-md-6 form-group">
                <input class="form-control main" type="email" name="confirm_email" placeholder="Confirmar correo electrónico" required>
              </div>
            </div>
            <!-- Fila para contraseñas -->
            <div class="form-row">
              <div class="col-md-6 form-group">
                <input class="form-control main" type="password" name="pass1" placeholder="Contraseña" required>
              </div>
              <div class="col-md-6 form-group">
                <input class="form-control main" type="password" name="pass2" placeholder="Confirmar contraseña" required>
              </div>
            </div>
            <!-- Botón de envío -->
            <button type="submit" class="btn btn-main-md">Registrarse</button>
          </form>
          <!-- Enlace para iniciar sesión -->
          <div class="new-acount mt-3 text-center">
            <p>Ya tienes una cuenta creada 
              <a href="{% url 'iniciosesion' %}">Inicia sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--====  End of Sign Up  ====-->

<!-- To Top -->
<div class="scroll-top-to">
  <i class="ti-angle-up"></i>
</div>

{% if messages %}
    <div class="alert alert-danger">
        {{ messages }}
    </div>
{% endif %}
<!-- JAVASCRIPTS -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/slick/slick.min.js' %}"></script>
<script src="{% static 'plugins/fancybox/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'plugins/syotimer/jquery.syotimer.min.js' %}"></script>
<script src="{% static 'plugins/aos/aos.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
